{% extends "base.html" %}

{% block content %}

    <div class="container mx-auto p-5 mt-20 mb-10">
        <div class="max-w-2xl bg-red-600 p-10  mx-auto">
            <h1 class="text-3xl mb-5 text-red-200 capitalize">delete book</h1>
            <div class="flex  items-center">
                <a href="{% url 'library' %}" class="font-sans text-lg text-gray-900 bg-green-200 capitalize shadow-lg py-2 px-8 mr-4">cancel</a>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="delete" class="font-sans text-lg text-gray-100 capitalize bg-red-500 shadow-lg py-2 px-8 mr-4">
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
